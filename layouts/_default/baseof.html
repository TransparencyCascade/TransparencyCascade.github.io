<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="/" class="site-title">{{ .Site.Title }}</a>
            <nav class="site-nav">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" {{ if hasPrefix $.RelPermalink .URL }}class="active"{{ end }}>{{ .Name }}</a>
                {{ end }}
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now.Year }} Transparency Cascade Press, LLC. All rights reserved.</p>
            <p>
                <a href="/about/">About</a> ·
                <a href="/about/editorial-policies/">Editorial Policies</a> ·
                <a href="https://read.transparencycascade.org">Newsletter</a>
            </p>
        </div>
    </footer>
</body>
</html>
